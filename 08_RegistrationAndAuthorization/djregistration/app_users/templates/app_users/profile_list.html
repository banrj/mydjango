<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if profiles %}
    {% for prof in profiles %}
        <ul>
            <li>
                <a href="{% url 'profile_detail' pk=prof.pk %}">{{ prof.user.username }}</a>
            </li>
        </ul>
    {% endfor %}
{% else %}
    <h2>пользователей нет</h2>
{% endif %}
</body>
</html>
